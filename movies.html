<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <script src="movies.js"></script>
</head>
    
<body>

  <main id="movies__main">
    <section>
      <div class="container">
        <div class="row">
          <div class="movie__header">
          <h2 class="section__title movie__header--title">
            All <span class="purple">Movies</span>
          </h2>
          <select id="filter" onchange="filterBooks(event)">
            <option value="" disabled selected>Sort</option>
            <option value="NEW_TO_OLD"> Year, New to Old</option>
            <option value="OLD_TO_NEW"> Year, Old to New</option>
          </select>

    <div class="post__search">
      <a href="/index.html">
        <button>‚Üê Back</button>
      </a>
      <div class="post__search--container">
        <label class="post__search--label">
          Search by Id
        </label>
        <input type="number" placeholder="1" onchange="onSearchChange(event)">
      </div>
    </div>
    <div class="post-list">
      <div class="post">
        <div class="post__title">
          Post Title
        </div>
        <p class="post__body">
          Post Body
        </p>
      </div>
    </div>
  </body>
  <script src="user.js"></script>
  
</body>
</html>
